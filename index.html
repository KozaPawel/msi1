<head>
    <title>Quiz osobowości</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./script.js" async></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
    <div class="quiz-container container h-100 text-center d-flex justify-content-center mx-auto align-items-center">
        <div class="col-xs-12 col-sm-9 col-lg-6 w-75">
            <div class="title col-md-12 mb-2">
                <h1 class="m-0">Quiz osobowości</h1>
            </div>
            <h3 class="col-md mb-2"><div id="question" class="question"></div></h3>
            <div class="justify-content-center d-flex align-items-stretch">
                <div class="form-check form-check-inline col-md-2">
                    <label class="form-check-label option">
                        <input class="form-check-input" type="radio" name="option" value="1" />
                        <span class="option1"></span>
                    </label>
                </div>
                <div class="form-check form-check-inline col-md-2 mb-2">
                    <label class="form-check-label option">
                        <input class="form-check-input" type="radio" name="option" value="2" />
                        <span class="option2"></span>
                    </label>
                </div>
                <div class="form-check form-check-inline col-md-2">
                    <label class="form-check-label option">
                        <input class="form-check-input" type="radio" name="option" value="3" />
                        <span class="option3"></span>
                    </label>
                </div>
            </div>
            
            <div class="controls">
                <button class="previous btn btn-dark">Poprzednie</button>
                <button class="next btn btn-dark">Następne</button>
            </div>
        </div>

        
    </div>

    <div class="result h-100" ></div>
</body>
